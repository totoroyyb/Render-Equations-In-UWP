<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="/JS/lib/winjs-4.0.1/css/ui-light.css" rel="stylesheet" />
    <script src="/JS/lib/winjs-4.0.1/js/base.js"></script>
    <script src="/JS/lib/winjs-4.0.1/js/ui.js"></script>
    <link href="/JS/css/default.css" rel="stylesheet" />

    <script>
        function LoadMathJax() {
            var head = document.getElementsByTagName('head')[0];
            var script = document.createElement('script');
            script.type = "text/x-mathjax-config";
            script[(window.opera ? "innerHTML" : "text")] =
                "MathJax.Hub.Config({\n" +
                "  tex2jax: {inlineMath: [['$','$'], ['\\(','\\)']]}\n" +
                "});";
            head.appendChild(script);

            script = document.createElement('script');
            script.type = "text/x-mathjax-config";
            script[(window.opera ? "innerHTML" : "text")] =
                "MathJax.Hub.Config({\n" +
                "  showMathMenu: false\n" +
                "});";
            head.appendChild(script);

            script = document.createElement("script");
            script.src = "/JS/Scripts/MathJax/MathJax.js?config=TeX-AMS-MML_HTMLorMML";
            head.appendChild(script);
        }

        function ChangeEquation(param) {
            var math = MathJax.Hub.getAllJax("equationml")[0];
            MathJax.Hub.Queue(["Text", math, param]);
        }
    </script>    
</head>

<body>
    <!--This is for MathML-->
    <script type="math/mml" id="equationml">
        <mml:math xmlns:mml="http://www.w3.org/1998/Math/MathML" xmlns:m="http://schemas.openxmlformats.org/officeDocument/2006/math"><mml:mfrac><mml:mrow><mml:mo>∂</mml:mo><mml:mi>ψ</mml:mi></mml:mrow><mml:mrow><mml:mo>∂</mml:mo><mml:mi>t</mml:mi></mml:mrow></mml:mfrac><mml:mo>=</mml:mo><mml:mi>κ</mml:mi><mml:msup><mml:mrow><mml:mo>∇</mml:mo></mml:mrow><mml:mrow><mml:mn>2</mml:mn></mml:mrow></mml:msup><mml:mi>ψ</mml:mi></mml:math>
    </script>
</body>
</html>
